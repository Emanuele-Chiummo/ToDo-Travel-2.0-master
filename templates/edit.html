<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo Travel</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3388/3388607.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                ToDo Travel
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/create">Create</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form method="POST" class="m-5">
        <div class="form-group">
            <label for="destinazione">Destinazione</label>
            <input type="text" name="destinazione" placeholder="Inserisci un titolo" class="form-control"
                value="{{ travel['destinazione'] }}" required></input>
        </div>
        </br>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="viaggio">Data Partenza</label>
                    <input type="date" name="data_partenza" placeholder="mm/dd/yyyy" class="form-control"
                        value="{{ travel['data_partenza'] }}"></input>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="viaggio">Data Ritorno</label>
                    <input type="date" name="data_ritorno" placeholder="mm/dd/yyyy" class="form-control"
                        value="{{ travel['data_ritorno'] }}"></input>
                </div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="compagnia">Soggiorno</label>
            <input type="text" name="soggiorno" placeholder="Inserisci delle informazioni" value="{{ travel['soggiorno'] }}"
                class="form-control"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="compagnia">Nome Struttura</label>
            <input type="text" name="nome_struttura" placeholder="Inserisci delle informazioni" value="{{ travel['nome_struttura'] }}"
                class="form-control"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="compagnia">Indirizzo Struttura</label>
            <input type="text" name="indirizzo_struttura" placeholder="Inserisci delle informazioni" value="{{ travel['indirizzo_struttura'] }}"
                class="form-control"></textarea>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary"><a href="{{travel.id}}/delete"></a> Update Post</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


</body>

</html>
