                  <a class="nav-link" href="{{username}}/edit-profile">Edit Profile</a>
                </li>
                
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="/my-travel" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    My Travel
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="/my-travel">Viaggi</a></li>

                </li>

                  <a class="nav-link" href="/logout">Log Out</a>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    <form method="POST" class="m-5">
        <div class="form-group">
            <label for="destinazione">Destinazione</label>
            <input type="text" name="titolo" placeholder="Inserisci un titolo" class="form-control"
                value="{{ diario['titolo'] }}" required></input>
        </div>
        <br>
        <div class="form-outline">
            <label class="form-label" for="textAreaExample">Info</label>
            <textarea class="form-control" name="info" id="textAreaExample1" rows="4">{{ diario['info'] }}</textarea>
        </div>


        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Post</button>
        </div>
        
    </form>
