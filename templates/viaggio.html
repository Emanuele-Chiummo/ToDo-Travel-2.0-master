<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo Travel</title>
    <link rel="stylesheet" href="../static/stylesheet/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3388/3388607.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<title>Home page</title>
</head>

<body>
    <div class="main">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    ToDo Travel

                </a>
                <div class="navbar-nav">
                    <img class="avatar" src="{{ avatars.default(size='s') }}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{username}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{{username}}/edit-profile">Edit Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/create">Create</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout">Log Out</a>
                        </div>
                    </li>
                </div>
            </div>
    </div>
    </nav>
    <header>
        <div class="px-2 py-2 my-2 text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="Logo" width="50" height="50"
                class="d-inline-block align-text-top">
            <h1 class="display-5 fw-bold">Travel Organization</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Tieni sotto controllo il tuo viaggio.</p>
            </div>
        </div>
    </header>
    <main>
        <form method="POST" class="m-5">
            <fieldset disabled>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Username</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input"
                        value="{{session['username']}}">
                </div>
            </fieldset>
            <div class="form-group">
                <label for="viaggio">Come Viaggi?</label>
                <label for="exampleDataList" class="form-label"></label>
                <input class="form-control" name="viaggio" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." value="{{request.form['viaggio']}}">
                <datalist id="datalistOptions">
                    <option value="Aereo">
                    <option value="Treno">
                    <option value="Bus">
                    <option value="Macchina">
                </datalist>
            </div>
            <div class="form-group">
                <label for="compagnia">destinazione</label>
                <input type="text" name="destinazione" placeholder="Inserisci delle informazioni"
                    class="form-control">{{ request.form['destinazione'] }}</textarea>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="viaggio">Data Partenza</label>
                        <input type="date" name="data_partenza" placeholder="mm/dd/yyyy" class="form-control"
                            value="{{ request.form['data_partenza'] }}"></input>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="viaggio">Data Ritorno</label>
                        <input type="date" name="data_ritorno" placeholder="mm/dd/yyyy" class="form-control"
                            value="{{ request.form['data_ritorno'] }}"></input>
                    </div>
                </div>
            </div>
            </br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script type="text/ javascript">
            $ (document).ready( function() {
            $ ("# datepicker") .datepicker();
            });
            </script>
    </div>
</body>

</html>
